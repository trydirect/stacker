version: "2.2"

volumes:
  stackerdb:
    driver: local

services:

  stacker:
    image: trydirect/stacker:0.0.1
    build: .
    container_name: stacker
    restart: always
    volumes:
      - ./stacker/files:/app/files
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - RUST_LOG="trace"
    depends_on:
      stackerdb:
        condition: service_healthy


  stackerdb:
    container_name: stackerdb
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    image: postgres:16.0
    restart: always
    ports:
      - 127.0.0.1:5432:5432
    env_file:
      - .env
    volumes:
      - stackerdb:/var/lib/postgresql/data
      - ./docker/postgresql.conf:/etc/postgresql/postgresql.conf