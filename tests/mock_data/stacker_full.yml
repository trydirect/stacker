name: full-test-app
version: "2.0"
organization: test-org
app:
  type: node
  path: ./src
  build:
    context: .
    args:
      NODE_ENV: production
services:
  - name: postgres
    image: postgres:16
    ports: ["5432:5432"]
    environment:
      POSTGRES_DB: testdb
      POSTGRES_PASSWORD: testpass
    volumes:
      - pgdata:/var/lib/postgresql/data
  - name: redis
    image: redis:7-alpine
    ports: ["6379:6379"]
proxy:
  type: nginx
  domains:
    - domain: test.example.com
      ssl: auto
      upstream: app:3000
deploy:
  target: local
ai:
  enabled: true
  provider: ollama
  model: llama3
  endpoint: http://localhost:11434
  tasks: [dockerfile, troubleshoot]
monitoring:
  status_panel: true
  healthcheck:
    endpoint: /health
    interval: 30s
env:
  APP_PORT: "3000"
  LOG_LEVEL: debug
