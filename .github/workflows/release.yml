name: Release CLI Binaries

permissions:
  contents: write

on:
  release:
    types: [published]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-and-upload:
    name: Build & upload (${{ matrix.target }})
    env:
      SQLX_OFFLINE: true
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            asset_os: linux
            asset_arch: x86_64
          - os: macos-latest
            target: x86_64-apple-darwin
            asset_os: darwin
            asset_arch: x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            asset_os: darwin
            asset_arch: aarch64
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}
          override: true

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-index-

      - name: Cache target directory
        uses: actions/cache@v4
        with:
          path: target
          key: release-${{ runner.os }}-target-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            release-${{ runner.os }}-target-${{ matrix.target }}-

      - name: Build stacker-cli (release)
        run: cargo build --release --target ${{ matrix.target }} --bin stacker-cli --verbose

      - name: Package binary
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          ASSET_NAME="stacker-v${VERSION}-${{ matrix.asset_arch }}-${{ matrix.asset_os }}.tar.gz"
          mkdir -p staging
          cp target/${{ matrix.target }}/release/stacker-cli staging/stacker
          tar -czf "${ASSET_NAME}" -C staging .
          echo "ASSET_NAME=${ASSET_NAME}" >> "$GITHUB_ENV"

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ env.ASSET_NAME }}
