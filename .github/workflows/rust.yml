name: Rust

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always
  SQLX_OFFLINE: true

jobs:
  build:

    runs-on: ubuntu-latest
    environment: build

    steps:
    - name: cargo build
      run: cargo build --verbose
    - name: cargo test
      run: cargo test --verbose
